<!DOCTYPE html>
<html>
<head>
  <title>Media Universe-Movies and Music at your fingertips</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <header>
    <h1>Media Universe</h1>
  </header>
  <!-- login screen -->
  <div class="loginbox">
    <img src="./Assets/images/avatar.png" class="avatar">
    <h1>Login</h1>
    <form>
      <p>Username</p>
      <input type="text" name="" placeholder="Enter Username">
      <p>Password</p>
      <input type="password" name="" placeholder="Enter Password"><br>
      <input type="submit" name="" value="Login"><br>
      <a href="#">Forgot password?</a><br>
      <a href="#">Don't have an account? Sign up here!</a>
    </form>
  </div>
  <h1>ðŸŽ¬ Movie Browser</h1>
  <p id="subtitleText">Search for a movie below!</p>
  <div class="search-container">
    <input type="text" id="search" placeholder="Search for a movie...">
    <button onclick="searchMovies()">Search</button>
  </div>
  <div class="movie-container" id="movieContainer">
    <!-- Movies will be dynamically added here -->
  </div>
  <div class="not-found" id="notFound" style="display: none;">Movie not found!</div>
  <script src="JavaScript.js"></script>
</body>
</html>
